name: Simple Usage

on: push

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  convert_via_pandoc:  
    runs-on: ubuntu-latest
    container:
      image: docker://pandoc/core:3
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3 # this gives the workflow access to your repository files
      - name: Run Pandoc on main tex file
        run: |
          sed -i  -e 's/\\flat/♭/g' presidents-men.tex
          sed -i  -e 's/\\sharp/♯/g' presidents-men.tex
          sed -i  -e 's/\\citetitle/\\parencite/g' presidents-men.tex
          sed -i  -e 's/\\autocite/\\footcite/g' presidents-men.tex
          mkdir -p pandoc
          pandoc -f latex -t html -F pandoc-crossref --citeproc -s -o pandoc/index.html main.tex
          pandoc -f latex -t docx -F pandoc-crossref --citeproc -s -o pandoc/article.docx main.tex
          mkdir -p pandoc/img
          cp -r ./img pandoc/          
          
      - name: Upload artifact        
        uses: actions/upload-artifact@v4
        with:
          name: pandoc_files        
          path: 'pandoc/' # Upload entire repository

